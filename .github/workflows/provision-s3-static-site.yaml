name: Create S3 Static Site

on:
  issues:
    type:
      -opened

jobs:
  deploy:
    runs-on: ubuntu-latest # a mÃ¡quina que vai utilizar
    
    steps:
    - name: Checkout Repository #name do passo
      uses: actions/checkout@v2  #step 1 - a versÃ£o que vai utilizar no net core

      #pega as credencias da AWS na secret do nosso repositÃ³rio do git
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # substitua pela regiÃ£o desejada
    
      #pega o nome do bucket do terraform pelo titulo da issue
    - name: Extract Bucket Name from Issue
      run: |
          export BUCKET_NAME=$(echo "${{ github.event.issue.title }}")
          echo "Bucket Name: $BUCKET_NAME"
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      #rodar o arquivo terraform, entra na pasta a onde estÃ¡ o arquvi terraform e faz a execuÃ§Ã£o
    - name: Run Terraform
      run: |
        cd terraform
        cd s3-bucket-static
        terraform init
        terraform apply -auto-approve -var="bucket_name=${{ env.BUCKET_NAME }}"
    
    - name: Add comment
      run: gh issue comment "$NUMBER" --repo "$REPO" --body "$BODY"
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        NUMBER: ${{ github.event.issue.number }}
        REPO: ${{ github.repository }}
        BODY: >
            O bucket S3 foi criado com sucesso! ğŸ‰